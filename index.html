<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01 Landing Launched</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h2 class="logo">LOGO</h2>
            <button class="sign_up_btn primary_btn"><a href="">Sign Up</a></button>
        </nav>
        <div class="banner">
            <h2 class="banner_desc">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="primary_btn"><a href="">Stay Focused</a></button>
        </div>
    </header>
    <main>
        <!-- Launch section start  -->
       <section class="launch_section">
        <aside class="launch_details">
            <h2 class="launch_title">See It in Action</h2>
            <p class="launch_desc">Explore the live preview and imagine your brand in this bold new look</p>
            <button class="primary_btn"><a href="">Launch Live Preview</a></button>
        </aside>
        <img class="launch_img" src="Assets/wc-mini.png" alt="wc-mini">
       </section>
       <!-- Launch section end  -->
       
       <!-- success section start  -->

       <section class="success_state_section">
        <h2 class="state_title">Joined Thousands of Productive Users</h2>
        <div class="states">
            <div class="active_users">
                <p class="states_number">52K</p>
                <p class="states_desc">Active Users</p>
            </div>
            <div class="focus_sessions">
                <p class="states_number">2M+</p>
                <p class="states_desc">Focus Sessions</p>
            </div>
            <div class="satisfaction_rate">
                <p class="states_number">95%</p>
                <p class="states_desc">Satisfaction Rate</p>
            </div>
        </div>
       </section>
       <!-- success section end  -->

       <!-- users opinion start  -->
       
       <!-- section.user_opinion_section  -->




    </main>
    <footer>
        footer section
    </footer>
</body>
</html>
